<template id="btn3-template">
  <h2>Find Movie</h2>
  <input type="number" id="text-for-id" placeholder="id"/>
  <button id="singleMovie">Find Movie</button>
  <table class="table">
    <thead>
    <tr class="thRow">
      <th>Id</th>

    </tr>
    </thead>
    <tbody id="tbody-all">
    <tr>
      <td id="id"></td>
      <td id="title"></td>
      <td id="description"></td>
      <td id="rating"></td>
      <td id="genre"></td>
      <td id="duration"></td>
      <td id="ageLimit"></td>
      <td id="price"></td>
      <td id="showStartDate"></td>
      <td id="showEndDate"></td>
    </tr>
    </tbody>
  </table>
  <p id="error" style="color:red"> </p>
</template>
