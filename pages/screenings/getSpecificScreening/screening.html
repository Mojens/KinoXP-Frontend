<template id="btn3-template">
  <div class="main-container">
    <div style="display: none;">
    <h2 id="btn-get-all">Find Screening</h2>
    <input type="number" id="text-for-id" placeholder="id" />
    <button id="singleScreening">Find Screening</button>
  </div>
    <table hidden class="table">
      <thead>
        <tr class="thRow">
          <th>Id</th>
          <th>Performance</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Movie</th>
          <th>Theater</th>
        </tr>
      </thead>
      <tbody id="tbody-all">
        <tr>
          <td id="id"></td>
          <td id="performance"></td>
          <td id="startTime"></td>
          <td id="endTime"></td>
          <td id="movie"></td>
          <td id="theater"></td>
        </tr>
      </tbody>
      <!-- Tester seatChoice -->
    </table>
    <div class="multi-container">
      <div>
        <div class="movie-container-big content" id="cellphone-container-big">
          <div class="cellphone-container-big"></div>

        </div>
      </div>
      <div class="top">
        <h4 id="starttime"></h4>
        <h4 id="theater-room"></h4>

        <div id="screen" class="screen"></div>
        <br />
        <br />
        <div id="seat-space" class="seatSpace">
          <ol id="seats"></ol>
        </div>
        <p id="error" style="color: red"></p>
      </div>
    </div>
    <div>
      <h2 id="selectedSeatss"></h2>
    </div>
    
    <div id="adminInputScreening">
      <div class="multi-container">
        <input class="input-big" placeholder="Email" type="text" id="if1" style="display: none" />
     
      
        <input class="input-big" placeholder="Phone number" type="text" id="if2" style="display: none" />
        <button id="addReservation" style="display: none">Add new Reservation</button>
      </div>
      
    </div>
    
    </div>
    
  </div>
</template>
