<template id="btn3-template">

    <input type="number" id="text-for-id" placeholder="id"/>

      <table class="table">
    <thead>
      <tr class="thRow">
       <th>Id</th>
        <th>Performance</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Movie</th>
        <th>Theater</th>

    <tbody id="tbody-all">

        <td id="id"></td>
        <td id="performance"></td>
        <td id="startTime"></td>

           </div>
