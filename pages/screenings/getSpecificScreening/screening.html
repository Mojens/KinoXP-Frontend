<template id="btn3-template">
  <div class="main-container">
    <h2 id="btn-get-all">Find Screening</h2>
    <input type="number" id="text-for-id" placeholder="Screening ID" />
    <button style="margin:0 !important;" class="btn-red" id="singleScreening">Find Screening</button>
    <table hidden class="table">
      <thead>
        <tr class="thRow">
          <th>Id</th>
          <th>Performance</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Movie</th>
          <th>Theater</th>
        </tr>
      </thead>
      <tbody id="tbody-all">
        <tr>
          <td id="id"></td>
          <td id="performance"></td>
          <td id="startTime"></td>
          <td id="endTime"></td>
          <td id="movie"></td>
          <td id="theater"></td>
        </tr>
      </tbody>
      <!-- Tester seatChoice -->
    </table>
    <div class="multi-container">
      <div>
        <div class="movie-container-big content" id="cellphone-container-big">
          <div class="cellphone-container-big"></div>

        </div>
      </div>
      <div style="display: none" class="top" id="theater-container">
        <h4 id="starttime"></h4>
        <h4 id="theater-room"></h4>

        <div id="screen" class="screen"></div>
        <br />
        <br />
        <div id ="seat-space" class="seatSpace">
          <ol id="seats"></ol>
        </div>
        <p id="error" style="color: red"></p>
      </div>
    </div>
    <div class="multi-container">
    <div>
      <input class="input-big" placeholder="Email" type="email" id="if1" style="display: none"/>
    </div>
    <div>
      <input class="input-big" placeholder="Phone number" type="text" id="if2" style="display: none"/>
    </div>
      <div>
    <button id="addReservation" class="btn-red" style="margin:0 !important;display: none">Add new Reservation</button>
      </div>
    </div>
  </div>
</template>
